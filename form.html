    <style>
        /* --- CONFIGURACIÓN DE COLORES --- */
        :root {
            --bg-color: #F8F1E8;
            --red-accent: #CC0000;
            --text-black: #000000;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-black);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .form-wrapper {
            width: 100%;
            max-width: 480px;
            background-color: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: var(--red-accent);
            margin: 20px 0 10px 0;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: var(--text-black);
        }

        .persona-card {
            border: 2px solid var(--red-accent);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: white;
            position: relative;
            box-shadow: 2px 3px 0px rgba(204, 0, 0, 0.2);
        }

        .persona-card h4 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--red-accent);
        }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--red-accent);
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .btn-delete:hover {
            transform: scale(1.1);
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 12px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        label.required::after {
            content: " *";
            color: var(--red-accent);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        input[type="text"],
        select {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--red-accent);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 2px 3px 0px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-add {
            background-color: var(--text-black);
        }

        .btn-submit {
            background-color: var(--red-accent);
        }

        #msg {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        #msg.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        #msg.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        #msg.processing {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        @media (min-width: 481px) {
            .controls {
                flex-direction: row;
                justify-content: space-between;
            }
            
            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <h2>Confirmar Asistencia</h2>
        <p class="subtitle">Por favor, completa los datos de cada asistente</p>

        <form id="groupForm">
            <div id="personas-container">
            </div>

            <div class="controls">
                <button type="button" class="btn-add" onclick="agregarPersona()">+ Agregar Persona</button>
                <button type="submit" class="btn-submit">Enviar</button>
            </div>
        </form>
    
        <div id="msg"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyENwK04LxVjskZwADZFGAgquX2JU0isSExnIF6D6kwHFtoGrbyyIFu7nzJEGvk8K2rAg/exec';
        const container = document.getElementById('personas-container');

        // Función para crear los campos de una persona
        function agregarPersona() {
            const div = document.createElement('div');
            div.className = 'persona-card';
            div.innerHTML = `
                <button type="button" class="btn-delete" onclick="eliminar(this)">X</button>
                <h4>Asistente</h4>
                <label class="required">Tipo:</label>
                <select name="Tipo" id="Tipo" class="dato" data-key="Tipo" required>
                    <option value="Adulto">Adulto</option>
                    <option value="Niño">Niño</option>
                </select>
                <label class="required">Nombre:</label>
                <input type="text" class="dato" data-key="Nombre" required>
               
                <label class="required">Apellidos:</label>
                <input type="text" class="dato" data-key="Apellidos" required>

                <label class="required">Bus:</label>
                <select name="Bus" class="dato bus-select" data-key="Bus" required>
                    <option value="No">No</option>
                    <option value="Si">Si</option>
                </select>
                <div class="salida-container hidden">
                    <label class="required">Salida Bus:</label>
                    <select name="Salida" class="dato salida-select" data-key="Salida">
                        <option value="Almassera">Almassera</option>
                        <option value="Aldaya">Aldaya</option>
                    </select>
                </div>
                <label>Intolerancias:</label>
                <input type="text" class="dato" data-key="Intolerancias">
            `;
            container.appendChild(div);

            // Añadir evento para mostrar/ocultar Salida Bus
            const busSelect = div.querySelector('.bus-select');
            const salidaContainer = div.querySelector('.salida-container');
            const salidaSelect = div.querySelector('.salida-select');

            busSelect.addEventListener('change', function() {
                if (this.value === 'Si') {
                    salidaContainer.classList.remove('hidden');
                    salidaSelect.setAttribute('required', 'required');
                } else {
                    salidaContainer.classList.add('hidden');
                    salidaSelect.removeAttribute('required');
                    salidaSelect.value = 'Almassera'; // Reset al valor por defecto
                }
            });
        }

        // Función para eliminar una tarjeta
        function eliminar(btn) {
            btn.parentElement.remove();
        }

        // Agregar una persona al cargar la página por defecto
        agregarPersona();

        const form = document.getElementById('groupForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const msgEl = document.getElementById("msg");
            msgEl.className = "processing";
            msgEl.innerHTML = "Procesando...";

            // 1. Recolectamos los datos manualmente
            const tarjetas = document.querySelectorAll('.persona-card');
            const payload = [];

            tarjetas.forEach(card => {
                let personaObj = {};
                // Buscamos todos los inputs dentro de esa tarjeta
                const inputs = card.querySelectorAll('.dato');
                inputs.forEach(input => {
                    // Usamos el data-key para asignar la propiedad (ej: Nombre, Email)
                    personaObj[input.dataset.key] = input.value;
                });
                payload.push(personaObj);
            });

            if (payload.length === 0) {
                msgEl.className = "error";
                msgEl.innerHTML = "No hay personas para registrar.";
                return;
            }

            // 2. Enviamos los datos como texto plano (JSON stringified)
            // Usamos 'text/plain' para evitar problemas de CORS preflight en Apps Script
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(response => {
                msgEl.className = "success";
                msgEl.innerHTML = "¡" + payload.length + " persona" + (payload.length > 1 ? "s" : "") + " registrada" + (payload.length > 1 ? "s" : "") + " con éxito!";
                container.innerHTML = ''; // Limpiar
                agregarPersona(); // Añadir uno nuevo vacío
            })
            .catch(error => {
                console.error('Error!', error.message);
                msgEl.className = "error";
                msgEl.innerHTML = "Hubo un error al enviar. Por favor, inténtalo de nuevo.";
            });
        });
    </script>

</body>
</html>
